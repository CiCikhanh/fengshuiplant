<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tree Store Art — Handcrafted Tree Art & Prints</title>
  <meta name="description" content="Tree themed artwork, prints, and home decor. Handcrafted, limited editions." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="/">Tree Store Art</a>
      <a class="btn plants-btn" href="/plants-library">Plants Library</a>
    </div>
  </header>

  <main>
    <section class="hero" role="banner" aria-label="Hero with background and quote">
      <div class="hero-inner container">
        <div class="quote-wrap" aria-hidden="false">
          <blockquote class="quote">"Năng lượng của cây xanh - cân bằng phong thuỷ"</blockquote>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Tree Store Art</p>
    </div>
  </footer>

  <script>
    // simple year injection
    const y = document.getElementById('year');
    if (y) y.textContent = new Date().getFullYear();
  </script>
</body>
</html>
